<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>chippy - CHIP-8 Interpreter</title>
    </head>
    <body>
        <div id="emulator-wrapper">
            <div id="emulator">
                <div id="emulator-overlay">
                    Click/tap to start
                </div>
            </div>
            <div id="emulator-controls">
                <div id="emulator-tabs">
                    <div class="emulator-tab keypad selected">Keypad</div>
                    <div class="emulator-tab settings">Settings</div>
                </div>
                <div id="emulator-control-content">
                    <div class="emulator-content keypad">
                        <div class="keypad-key" key="Key1">1</div>
                        <div class="keypad-key" key="Key2">2</div>
                        <div class="keypad-key" key="Key3">3</div>
                        <div class="keypad-key" key="Key4">C</div>
                        <div class="keypad-key" key="Q">4</div>
                        <div class="keypad-key" key="W">5</div>
                        <div class="keypad-key" key="E">6</div>
                        <div class="keypad-key" key="R">D</div>
                        <div class="keypad-key" key="A">7</div>
                        <div class="keypad-key" key="S">8</div>
                        <div class="keypad-key" key="D">9</div>
                        <div class="keypad-key" key="F">E</div>
                        <div class="keypad-key" key="Z">A</div>
                        <div class="keypad-key" key="X">0</div>
                        <div class="keypad-key" key="C">B</div>
                        <div class="keypad-key" key="V">F</div>
                    </div>
                    <div class="emulator-content settings" style="display: none;">
                        <label for="sync-mode-select">Sync Mode</label>
                        <select name="sync-mode" id="sync-mode-select">
                            <option value="1">Audio Callback</option>
                            <option value="0">VSync (No Audio)</option>
                        </select>
                        <label for="target-select">ROM</label>
                        <select name="rom" id="rom-select">
                            <option value="nyancat.ch8">nyancat</option>
                            <option value="1-chip8-logo.ch8">1-chip8-logo</option>
                            <option value="2-ibm-logo.ch8">2-ibm-logo</option>
                            <option value="3-corax+.ch8">3-corax+</option>
                            <option value="4-flags.ch8">4-flags</option>
                            <option value="5-quirks.ch8">5-quirks</option>
                            <option value="6-keypad.ch8">6-keypad</option>
                            <option value="7-beep.ch8">7-beep</option>
                            <option value="8-scrolling.ch8">8-scrolling</option>
                        </select>
                        <input type="file" name="rom-file" id="rom-file-input" />
                        <button id="rom-file-button">Load ROM from file</button>
                        <label for="target-select">Target</label>
                        <select name="target" id="target-select">
                            <option value="3" clock="30000">XO-CHIP</option>
                            <option value="0" clock="11">CHIP-8</option>
                            <option value="1" clock="30">SUPER-CHIP (Modern)</option>
                            <option value="2" clock="30">SUPER-CHIP (Legacy)</option>
                        </select>
                        <label for="clock-input">Clock</label>
                        <input type="number" id="clock-input" value="30000">
                        <span>Reset to apply changes</span>
                        <button id="reset-button">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
